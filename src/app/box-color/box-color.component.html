<div id="box-color-content">
  <h2>Select box color:</h2>
  <div class="box-selection">
    <div class="color red" (click)="changeBoxColor('red')"></div>
    <div class="color green" (click)="changeBoxColor('green')"></div>
    <div class="color blue" (click)="changeBoxColor('blue')"></div>
  </div>
</div>

<div class="svg-content">
  <h3>This circle is drawn using SVG {{colorData}}</h3>
  <svg width="600" height="100">
    <circle class="svg-circle" cx="50" cy="50" r="40" [attr.stroke]=strokeColor stroke-width="4" [attr.fill]=colorData />
    <rect class="svg-rect" x="120" width="150" height="150" [ngStyle]="{ 'fill' : colorData }" />
    Sorry, your browser does not support inline SVG.
  </svg>
</div>
